<section *ngIf="generos else carregando">
  <h1 class="mb-4 mt-5 border-bottom">Gêneros</h1>

  <div *ngIf="resultadoExcluir === true" class="alert alert-success">
    <strong>Sucesso!</strong> O genero foi excluído com sucesso.
  </div>
  <div *ngIf="resultadoExcluir === false" class="alert alert-danger">
    <strong>Ops!</strong> {{resultadoExcluir}}
  </div>

  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Gêneros</th>
        <th scope="col" width="150px">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let genero of generos">
        <td>
          <div>
            <span class="mb-1 ml-3">{{genero.nome}}</span>
          </div>
        </td>
        <td>
          <button class="btn btn-danger btn-sm mr-2" (click)="excluir(genero)"><i class="fas fa-trash-alt" title="Excluir"></i></button> 
          <button class="btn btn-success btn-sm mr-2" (click)="editar(genero)"><i class="fas fa-edit" title="Editar"></i></button> 
          <button class="btn btn-info btn-sm" (click)="consultar(genero)"><i class="fas fa-info-circle" title="Informação"></i></button> 
        </td>
      </tr>
    </tbody>
  </table>
</section>
<ng-template #carregando>
  <section>Aguarde. Carregando...</section>
</ng-template>
